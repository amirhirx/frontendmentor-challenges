<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/asset/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="card">
        <img id="avatar" src="./asset/avatar-jessica.jpeg" alt="avatar images">
        <h3>Jessica Randall</h3>
        <p id="nation">London, United Kingdom</p>
        <p id="bio">"Front-end developer and avid reader."</p>
        <a class="link" href="https://github.com" target="_blank">Github</a>
        <a class="link" href="https://frontendmentor.com" target="_blank">Frontend Mentor</a>
        <a class="link" href="https://linkdein.com" target="_blank">Linkdein</a>
        <a class="link" href="https://twitter.com" target="_blank">Twitter</a>
        <a class="link" href="https://instagram.com" target="_blank">Instagram</a>
    </div>
</body>
</html>
