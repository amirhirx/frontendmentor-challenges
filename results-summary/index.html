<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="results center">
            <h4 class="results__title">Your Results</h4>
            <div class="results__percent center">
                <h2><b>76</b><br>of 100</h2>
            </div>
            <h3 class="results__head">Great</h3>
            <p class="results__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h4 class="summary__title">Summary</h4>
            <div class="summary__container center">
                <div class="summary__item">
                    <h3 class="summary__item__name center reaction"><img src="assets/images/icon-reaction.svg">Reaction</h3>
                    <p class="summary__item__percent"><b>80</b>/100</p>
                </div>
                <div class="summary__item">
                    <h3 class="summary__item__name center memory"><img src="assets/images/icon-memory.svg">Memory</h3>
                    <p class="summary__item__percent"><b>92</b>/100</p>
                </div>
                <div class="summary__item">
                    <h3 class="summary__item__name center verbal"><img src="assets/images/icon-verbal.svg">Verbal</h3>
                    <p class="summary__item__percent"><b>61</b>/100</p>
                </div>
                <div class="summary__item">
                    <h3 class="summary__item__name center visual"><img src="assets/images/icon-visual.svg">Visual</h3>
                    <p class="summary__item__percent"><b>72</b>/100</p>
                </div>
            </div>
            <button class="summary__button">Continue</button>
        </div>
    </div>
</body>
</html>
