<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
            <img class="profile" src="images/image-victor.jpg" alt="Profile Image">
            <div class="title"><h3 class="name">Victor Crest</h3><h4 class="old">26</h4></div>
            <h5 class="location">London</h5>
            <div class="data">
                <span class="data__item">
                    <h4>80K</h4>
                    <h5>Followers</h5>
                </span>
                <span class="data__item">
                    <h4>804K</h4>
                    <h5>Likes</h5>
                </span>
                <span class="data__item">
                    <h4>1.4K</h4>
                    <h5>Photos</h5>
                </span>
            </div>
    </article>
</body>
</html>
