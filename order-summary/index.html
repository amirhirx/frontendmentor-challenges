<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <div class="container center">
        <article class="card">
            <div class="card__thumb"></div>
            <div class="card__details">
                <h3 class="card__title">Order Summary</h3>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__price">
                    <div class="center">
                        <img class="card__price__icon" src="images/icon-music.svg">
                        <h5 class="card__price__label"><b>Annual Plan</b><br>$59.99/year</h5>
                    </div>
                    <a class="card__price__link" href="#">Change</a>
                </div>
                <a class="card__payment" href="#">Proceed to Payment</a>
                <a class="card__cancel" href="#">Cancel Order</a>
            </div>
        </article>
    </div>
</body>
</html>
