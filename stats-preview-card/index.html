<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats preview card</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/images/favicon-32x32.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <h2>Get <span class="color">insights</span> that help your business grow.</h2>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="card-details">
                    <div>
                        <h3>10k+</h3>
                        <h4>COMPANIES</h4>
                    </div>
                    <div>
                        <h3>314</h3>
                        <h4>TEMPLATES</h4>
                    </div>
                    <div>
                        <h3>12m+</h3>
                        <h4>QUERIES</h4>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <img src="assets/images/image-header-desktop.jpg" alt="Image" />
            </div>
        </div>
    </body>
</html>
