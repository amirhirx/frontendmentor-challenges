<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <article class="card">
            <img class="thumb" src="images/image-equilibrium.jpg" alt="Equilibrium image">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-middle">
                <span class="price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</span>
                <span><img src="images/icon-clock.svg" alt="Clocl Icon">3 days left</span>
            </div>
            <hr>
            <div class="card-bottom">
                <img src="images/image-avatar.png" alt="Avatar Image">
                <span>Creation of <span class="name">Jules Wyvern</span></span>
            </div>
        </article>
    </div>
</body>
</html>
